<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYP: Humaniing AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>FYP: Humanizing AI</h1>
    </header>

    <div class="container">
        <h2>Select an Action</h2>
        <div class="button-container">
            <button onclick="window.location.href='choose-prompt.html'">Choose Prompt</button>
            <button onclick="window.location.href='#'">Compare Chart</button>
            <button onclick="window.location.href='#'">What we learnt</button>
            <button onclick="window.location.href='#'">Report</button>
        </div>
    </div>

</body>
</html>
